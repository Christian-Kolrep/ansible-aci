- name: Test that we have an ACI APIC host, ACI username and ACI password
  fail:
    msg: 'Please define the following variables: aci_hostname, aci_username and aci_password.'
  when: aci_hostname is not defined or aci_username is not defined or aci_password is not defined

# CLEAN ENVIRONMENT
- name: Set vars
  set_fact:
    aci_info: &aci_info
      host: "{{ aci_hostname }}"
      username: "{{ aci_username }}"
      password: "{{ aci_password }}"
      validate_certs: '{{ aci_validate_certs | default(false) }}'
      use_ssl: '{{ aci_use_ssl | default(true) }}'
      use_proxy: '{{ aci_use_proxy | default(true) }}'
      output_level: '{{ aci_output_level | default("debug") }}'

- name: Query system information
  aci_system:
    <<: *aci_info
    id: 1
    state: query
  register: version

- name: Verify Cloud and Non-Cloud Sites in use.
  include_tasks: ../../../../../../integration/targets/aci_cloud_provider/tasks/main.yml

- name: Execute tasks only for non-cloud sites
  when: query_cloud.current == []  # This condition will execute only non-cloud sites
  block:  # block specifies execution of tasks within, based on conditions
  - name: ensure tenant exists for tests to kick off
    cisco.aci.aci_tenant: &aci_tenant_present
      <<: *aci_info
      tenant: ansible_test_useg
      state: present
    register: tenant_present

  - name: ensure ap exists for tests to kick off
    cisco.aci.aci_ap: &aci_ap_present
      <<: *aci_tenant_present
      ap: anstest
    register: ap_present

  - name: ensure bd exists for tests to kick off
    cisco.aci.aci_bd: &aci_bd_present
      <<: *aci_tenant_present
      bd: anstest
    register: bd_present

  - name: ensure useg epg exists for tests to kick off
    cisco.aci.aci_epg: &aci_epg_present
      <<: *aci_ap_present
      epg: anstest
      bd: anstest
      useg: yes
    register: epg_present

  - name: ensure useg attribute of type ip not exists for tests to kick off
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ap_present
      epg: anstest
      useg_attribute_name: anstest
      useg_attribute_type: ip
      state: absent

  - name: Add a useg attribute of type ip ( check mode )
    cisco.aci.aci_epg_useg_attribute: &aci_ip_present
      <<: *aci_ap_present
      epg: anstest
      useg_attribute_name: anstest
      useg_attribute_type: ip
      value: "1.1.1.1"
    check_mode: true
    register: ip_present_check_mode

  - name: Add a useg attribute of type ip - creation works
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ip_present
    register: ip_present

  - name: Add a 2nd useg attribute of type ip
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ap_present
      epg: anstest
      useg_attribute_name: anstest2
      useg_attribute_type: ip
      value: "10.10.10.10"
    register: ip_present_2

  - name: Add a useg attribute of type ip - idempotency works
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ip_present 
    register: ip_present_idempotent

  - name: Update a useg attribute of type ip
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ip_present
      value: "2.2.2.2"
    register: ip_update

  - name: Update a useg attribute of type ip to use subnet
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ip_present
      ip: "{{ fake_var | default(omit) }}"
      use_subnet: yes
    register: ip_update_use_subnet

  - name: Add a useg attribute of type ip - missing params
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ip_present
      epg: "{{ fake_var | default(omit) }}"
    ignore_errors: true
    register: ip_present_missing_params

  - name: Add a useg attribute of type ip - criterion limit
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ip_present
      criterion:
        - A
        - B
        - C
        - D
    ignore_errors: true
    register: ip_present_criterion_limit

  - name: ip present assertions
    assert:
      that:
        - ip_present_check_mode is changed
        - ip_present is changed
        - ip_present.previous == []
        - ip_present.sent.fvIpAttr.attributes.name == 'anstest'
        - ip_present.sent.fvIpAttr.attributes.ip == '1.1.1.1'
        - ip_present.current.0.fvIpAttr.attributes.annotation == 'orchestrator:ansible'
        - ip_present_idempotent is not changed
        - ip_present_idempotent.sent == {}
        - ip_update is changed
        - ip_update.sent.fvIpAttr.attributes.ip == '2.2.2.2'
        - ip_update_use_subnet.sent.fvIpAttr.attributes.usefvSubnet == 'yes'
        - ip_present_missing_params is failed
        - 'ip_present_missing_params.msg == "state is present but all of the following are missing: epg"'
        - ip_present_criterion_limit is failed
        - 'ip_present_criterion_limit.msg == "Depth of sub criterion exceeds maximum limit 3."'

  - name: Query a useg attribute of type ip
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ip_present
      state: query
    register: ip_query

  - name: Query all useg attributes of type ip
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ip_present
      useg_attribute_name: "{{ fake_var | default(omit) }}"
      state: query
    register: ip_query_all

  - name: ip query assertions
    assert:
      that:
        - ip_query is not changed
        - ip_query.current | length == 1
        - ip_query_all is not changed
        - ip_query_all.current.0.fvCrtrn.children | length > 1

  - name: Delete a useg attribute of type ip ( check mode )
    cisco.aci.aci_epg_useg_attribute: &aci_ip_absent
      <<: *aci_ip_present
      state: absent
    check_mode: true
    register: ip_absent_check_mode

  - name: Delete a useg attribute of type ip - delete works
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ip_absent
    register: ip_absent

  - name: Delete a useg attribute of type ip - idempotency works
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ip_absent
    register: ip_absent_idempotent

  - name: Delete a useg attribute of type ip - missing params
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ip_absent
      epg: "{{ fake_var | default(omit) }}"
      state: absent
    ignore_errors: true
    register: ip_absent_missing_params

  - name: ip absent assertions
    assert:
      that:
        - ip_absent_check_mode is changed
        - ip_absent_check_mode.previous != []
        - ip_absent is changed
        - ip_absent.previous == ip_absent_check_mode.previous
        - ip_absent_idempotent is not changed
        - ip_absent_idempotent.previous == []
        - ip_absent_missing_params is failed
        - 'ip_absent_missing_params.msg == "state is absent but all of the following are missing: epg"'

  - name: remove tenant - cleanup
    cisco.aci.aci_tenant:
      <<: *aci_tenant_present
      state: absent
    when: tenant_present is changed
