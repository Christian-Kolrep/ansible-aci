- name: Test that we have an ACI APIC host, ACI username and ACI password
  fail:
    msg: 'Please define the following variables: aci_hostname, aci_username and aci_password.'
  when: aci_hostname is not defined or aci_username is not defined or aci_password is not defined

# CLEAN ENVIRONMENT
- name: Set vars
  set_fact:
    aci_info: &aci_info
      host: "{{ aci_hostname }}"
      username: "{{ aci_username }}"
      password: "{{ aci_password }}"
      validate_certs: '{{ aci_validate_certs | default(false) }}'
      use_ssl: '{{ aci_use_ssl | default(true) }}'
      use_proxy: '{{ aci_use_proxy | default(true) }}'
      output_level: '{{ aci_output_level | default("debug") }}'

- name: Query system information
  aci_system:
    <<: *aci_info
    id: 1
    state: query
  register: version

- name: Verify Cloud and Non-Cloud Sites in use.
  include_tasks: ../../../../../../integration/targets/aci_cloud_provider/tasks/main.yml

- name: Execute tasks only for non-cloud sites
  when: query_cloud.current == []  # This condition will execute only non-cloud sites
  block:  # block specifies execution of tasks within, based on conditions
  - name: ensure tenant exists for tests to kick off
    cisco.aci.aci_tenant: &aci_tenant_present
      <<: *aci_info
      tenant: ansible_test_useg
      state: present
    register: tenant_present

  - name: ensure ap exists for tests to kick off
    cisco.aci.aci_ap: &aci_ap_present
      <<: *aci_tenant_present
      ap: anstest
    register: ap_present

  - name: ensure bd exists for tests to kick off
    cisco.aci.aci_bd: &aci_bd_present
      <<: *aci_tenant_present
      bd: anstest
    register: bd_present

  - name: ensure useg epg exists for tests to kick off
    cisco.aci.aci_epg: &aci_epg_present
      <<: *aci_ap_present
      epg: anstest
      bd: anstest
      useg: yes
    register: epg_present

  - name: ensure useg attribute of type mac not exists for tests to kick off
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ap_present
      epg: anstest
      useg_attribute_name: anstest
      useg_attribute_type: mac
      state: absent

  - name: Add a useg attribute of type mac ( check mode )
    cisco.aci.aci_epg_useg_attribute: &aci_mac_present
      <<: *aci_ap_present
      epg: anstest
      useg_attribute_name: anstest
      useg_attribute_type: mac
      value: "aa:bb:cc:dd:ee:ff"
    check_mode: true
    register: mac_present_check_mode

  - name: Add a useg attribute of type mac - creation works
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_mac_present
    register: mac_present

  - name: Add a 2nd useg attribute of type mac
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_ap_present
      epg: anstest
      useg_attribute_name: anstest2
      useg_attribute_type: mac
      value: "aa:bb:cc:dd:ee:00"
    register: mac_present_2

  - name: Add a useg attribute of type mac - idempotency works
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_mac_present 
    register: mac_present_idempotent

  - name: Update a useg attribute of type mac
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_mac_present
      value: "aa:bb:cc:dd:ee:11"
    register: mac_update

  - name: Add a useg attribute of type mac - missing params
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_mac_present
      epg: "{{ fake_var | default(omit) }}"
    ignore_errors: true
    register: mac_present_missing_params

  - name: mac present assertions
    assert:
      that:
        - mac_present_check_mode is changed
        - mac_present is changed
        - mac_present.previous == []
        - mac_present.sent.fvMacAttr.attributes.name == 'anstest'
        - mac_present.sent.fvMacAttr.attributes.mac == 'AA:BB:CC:DD:EE:FF'
        - mac_present.current.0.fvMacAttr.attributes.annotation == 'orchestrator:ansible'
        - mac_present_idempotent is not changed
        - mac_present_idempotent.sent == {}
        - mac_update is changed
        - mac_update.sent.fvMacAttr.attributes.mac == 'AA:BB:CC:DD:EE:11'
        - mac_present_missing_params is failed
        - 'mac_present_missing_params.msg == "state is present but all of the following are missing: epg"'

  - name: Query a useg attribute of type mac
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_mac_present
      state: query
    register: mac_query

  - name: Query all useg attributes of type mac
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_mac_present
      useg_attribute_name: "{{ fake_var | default(omit) }}"
      state: query
    register: mac_query_all

  - name: mac query assertions
    assert:
      that:
        - mac_query is not changed
        - mac_query.current | length == 1
        - mac_query_all is not changed
        - mac_query_all.current.0.fvCrtrn.children | length > 1

  - name: Delete a useg attribute of type mac ( check mode )
    cisco.aci.aci_epg_useg_attribute: &aci_mac_absent
      <<: *aci_mac_present
      state: absent
    check_mode: true
    register: mac_absent_check_mode

  - name: Delete a useg attribute of type mac - delete works
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_mac_absent
    register: mac_absent

  - name: Delete a useg attribute of type mac - idempotency works
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_mac_absent
    register: mac_absent_idempotent

  - name: Delete a useg attribute of type mac - missing params
    cisco.aci.aci_epg_useg_attribute:
      <<: *aci_mac_absent
      epg: "{{ fake_var | default(omit) }}"
      state: absent
    ignore_errors: true
    register: mac_absent_missing_params

  - name: mac absent assertions
    assert:
      that:
        - mac_absent_check_mode is changed
        - mac_absent_check_mode.previous != []
        - mac_absent is changed
        - mac_absent.previous == mac_absent_check_mode.previous
        - mac_absent_idempotent is not changed
        - mac_absent_idempotent.previous == []
        - mac_absent_missing_params is failed
        - 'mac_absent_missing_params.msg == "state is absent but all of the following are missing: epg"'

  - name: remove tenant - cleanup
    cisco.aci.aci_tenant:
      <<: *aci_tenant_present
      state: absent
    when: tenant_present is changed
